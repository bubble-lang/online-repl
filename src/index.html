<!DOCTYPE html>
<html>
<head>
    <title>Bubble REPL</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

   
  
    <link rel="stylesheet" href="./index.css">
  
</head>
  <body class="px-8 max-w-2xl mx-auto">
    <h1 class="text-3xl font-bold text-center mt-8">Bubble REPL</h1>
        <div id="terminal" class="font-mono mt-24"></div>
        <input
            type="text"
            id="input"
            class="bg-blue-50 text-blue-700 px-4 py-2 w-full rounded-xl focus:border-blue-300 focus:ring-1 focus:ring-blue-300 focus:outline-none font-mono"
            autocomplete="off"
            placeholder="Type here and press Enter to run"
            autofocus
        />
    <script type="module">
        let bubbleREPL;
        let isREPLReady = false;

        // Display loading message
        const terminal = document.getElementById("terminal");
        terminal.innerHTML = "Loading Bubble REPL...";

        async function loadAndRunBubbleREPL() {
            // Load wasm_exec.js
            const response = await fetch("https://cdn.jsdelivr.net/gh/bubble-lang/online-repl@main/wasm_exec.js");
            const wasmExecScript = await response.text();
            eval(wasmExecScript);

            // Instantiate WebAssembly module
            const go = new Go();
            const result = await WebAssembly.instantiateStreaming(fetch("https://cdn.jsdelivr.net/gh/bubble-lang/online-repl@main/main.wasm"), go.importObject);
            go.run(result.instance);
            bubbleREPL = globalThis.bubbleREPL;
            isREPLReady = true;

            // Clear loading message and display REPL loaded message
            terminal.innerHTML = "";
            appendToTerminal("Bubble REPL loaded. Type 'help' for available commands.");
            appendToTerminal("");
            document.getElementById("input").focus();
        }

        loadAndRunBubbleREPL();

        function appendToTerminal(text) {
            terminal.innerHTML += text + "<br>";
            terminal.scrollTop = terminal.scrollHeight;
        }

        function evaluateBubbleCode(code) {
            try {
                const result = bubbleREPL.evaluateBubble(code);
                if (result !== undefined) {
                    appendToTerminal(" " + result);
                }
            } catch (error) {
                appendToTerminal("Error: " + error.message);
            }
        }

        input.addEventListener("keydown", (event) => {
            if (event.key === "Enter") {
                const code = input.value.trim();
                appendToTerminal("> " + code);
                input.value = "";

                if (!isREPLReady) {
                    appendToTerminal("REPL not loaded yet. Please wait...");
                } else if (code === "exit") {
                    appendToTerminal("Exiting the Bubble REPL.");
                } else if (code === "help") {
                    appendToTerminal("Bubble commands:");
                    appendToTerminal("  exit - Exit the Bubble REPL");
                    appendToTerminal("  help - Display this help message");
                    appendToTerminal("  <expression> - Evaluate the expression");
                    appendToTerminal("  remember <variable> as <expression> - Assign a value to a variable");
                    appendToTerminal("  say <expression> - Print the value of an expression");
                } else {
                    evaluateBubbleCode(code);
                }

                appendToTerminal("");
            }
        });

        if ('serviceWorker' in navigator) {
            window.addEventListener('load', function() {
                navigator.serviceWorker.register(new URL('/src/service-worker.js', import.meta.url), {type: 'module'})
                    .then(function(registration) {
                        console.log('Service worker registered:', registration);
                    })
                    .catch(function(error) {
                        console.log('Service worker registration failed:', error);
                    });
            });
        }
    </script>
</body>
</html>
